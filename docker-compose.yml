volumes:
  dbdata:
  portainer_data:

services:
  db:
    image: mariadb:10.5
    container_name: mysql
    restart: always
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: progtr00       # ✅ mot de passe root clair et fixe
      MYSQL_DATABASE: project_web_site
      MYSQL_USER: project_user            # ✅ utilisateur standard
      MYSQL_PASSWORD: progtr00            # ✅ mot de passe utilisateur

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: always
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: progtr00       # ✅ même mot de passe que ci-dessus

  flask-app:
    build: .
    container_name: flask_app
    restart: always
    depends_on:
      - db
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    ports:
      - "9000:9000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
