<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_login.css') }}">
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>

        <form method="post" action="{{ url_for('connection') }}">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required autocomplete="off">
            <input type="password" name="password" placeholder="Mot de passe" required>
            <button type="submit" class="connexion">Se connecter</button>
        </form>
    </div>
</body>
