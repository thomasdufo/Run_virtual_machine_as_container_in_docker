name: "kali"
description: "Environnement Kali Linux avec interface noVNC"
image: "kali:latest"
restart: "unless-stopped"

# Ports exposés :
# - 8080 : interface web noVNC
# - 5901 : accès VNC direct
ports:
  - "8080"
  - "5901"

# Variables d'environnement du conteneur
env:
  - "USER=administrateur"
  - "PASSWORD=progtr00"
  - "VNC_PASSWORD=progtr00"
  - "DISPLAY=:1"

# Dossier persistant
volumes:
  - "/home/administrateur/SAE/kali_data:/home/kali"

# Interaction terminal activée
stdin_open: true
tty: true

# Pour ton interface Flask : permet d'afficher le lien "Ouvrir"
web_port: 8080
